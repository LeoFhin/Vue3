<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="app">

        <div class="cart">Carrinho: {{cart}}</div>

        <div class="product-display">
            <div class="product-contain">
                <div class="product-image">
                    <img :src="image" :alt="descricaoDoProduto">
                </div>
                <div class="product-info">
                    <h1>T- Shirt</h1>
                    <p v-if="inStock > 10" > Em estoque</p>
                    <p v-else-if="inStock < 10 && inStock > 1">Ultimas Unidades</p>
                    <p v-else>Sem estoque</p>
                    <ul>
                        <li v-for="detail in details">
                            {{detail}}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="changeImage(variant.image)" class="color-circle" :style="{backgroundColor: variant.color}">
                        
                    </div>

                <button class="button" :class="{disableButton : inStock < 1}" @click="addToCart" :disabled="inStock < 1">Add to cart</button>
                </div>
            </div>
        </div>        

        
    </div>

    <script>
        const { createApp, ref } = Vue
    
        createApp({
            setup() {
            
            const cart = ref(0);
            const addToCart = () =>{
                cart.value +=1
            }

            const image = ref("assets/imagens/kit vonix.jpg")
            const changeImage = (variantImage) => {
                image.value = variantImage
            }

            return {
                image,
                descricaoDoProduto: ref ('Produto'),
                inStock: ref(0),
                details: ['V-Flock', 'Sinta', 'Retaurax'],
                variants: [
                    {id:1, color: 'blue', image:"assets/imagens/t-shirt-blue.png"}, 
                    {id:2, color: 'green', image:"assets/imagens/t-shirt-green.png"}],
                cart,
                addToCart,
                changeImage
                
            }
            }
        }).mount('#app')
        </script>
</body>
</html>
